<!DOCTYPE html>
<html>
<head>
<title>Mini E-Commerce</title>

<style>
body{
    font-family: Arial;
    background:#f4f6fb;
    padding:20px;
}

select{
    padding:6px;
    margin:10px;
}

#products{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:15px;
}

.card{
    background:white;
    padding:12px;
    border-radius:12px;
    box-shadow:0 0 5px #ccc;
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

img{
    width:100%;
    height:130px;
    object-fit:contain;
}

.price{
    color:#4a6cff;
    font-weight:bold;
}

button{
    background:#4a6cff;
    color:white;
    border:none;
    padding:6px 10px;
    border-radius:5px;
}
</style>
</head>

<body>

<h2>üõí Mini E-Commerce Store</h2>

Category:
<select onchange="filterCategory(this.value)">
<option value="all">All</option>
<option value="mobile">Mobile</option>
<option value="laptop">Laptop</option>
<option value="accessory">Accessory</option>
</select>

Sort:
<select onchange="sortProducts(this.value)">
<option value="">Select</option>
<option value="priceLow">Price Low ‚Üí High</option>
<option value="priceHigh">Price High ‚Üí Low</option>
<option value="nameAZ">Name A ‚Üí Z</option>
<option value="nameZA">Name Z ‚Üí A</option>
<option value="ratingHigh">Rating High ‚Üí Low</option>
</select>

<h3>Cart Items: <span id="cart">0</span></h3>

<div id="products"></div>

<script>
let cart = 0;

let products = [
{name:"iPhone",price:70000,rating:4.5,category:"mobile",img:"https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-14-model-unselect-gallery-1-202209"},
{name:"Samsung",price:50000,rating:4.3,category:"mobile",img:"https://images.samsung.com/is/image/samsung/p6pim/in/2302/gallery/in-galaxy-s23-5g-sm-s911bzgbins-535245320"},
{name:"Realme",price:20000,rating:4,category:"mobile",img:"https://image01.realme.net/general/20220315/1647347958790.png"},
{name:"Dell Laptop",price:60000,rating:4.4,category:"laptop",img:"https://i.dell.com/sites/csimages/App-Merchandizing_Images/all/inspiron-15-3520-laptop.png"},
{name:"HP Laptop",price:55000,rating:4.2,category:"laptop",img:"https://ssl-product-images.www8-hp.com/digmedialib/prodimg/lowres/c08006524.png"},
{name:"MacBook",price:90000,rating:4.7,category:"laptop",img:"https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/macbook-air-m2-midnight-gallery-1-202206"},
{name:"Mouse",price:500,rating:4.1,category:"accessory",img:"https://m.media-amazon.com/images/I/61LtuGzXeaL._SL1500_.jpg"},
{name:"Keyboard",price:800,rating:4.3,category:"accessory",img:"https://m.media-amazon.com/images/I/71lI6jKZPFL._SL1500_.jpg"},
{name:"Headphones",price:1500,rating:4.4,category:"accessory",img:"https://m.media-amazon.com/images/I/61u1VALn6JL._SL1500_.jpg"},
{name:"Charger",price:1000,rating:4.2,category:"accessory",img:"https://m.media-amazon.com/images/I/61J4p4N9JHL._SL1500_.jpg"}
];

products = products.concat(products); // makes 20 items

function show(list){
    let box = document.getElementById("products");
    box.innerHTML = "";
    list.forEach(p=>{
        box.innerHTML += `
        <div class="card">
            <img src="${p.img}">
            <h4>${p.name}</h4>
            <p class="price">‚Çπ${p.price}</p>
            <p>‚≠ê ${p.rating}</p>
            <button onclick="addCart()">Add to Cart</button>
        </div>`;
    });
}

show(products);

function addCart(){
    cart++;
    document.getElementById("cart").innerText = cart;
}

function filterCategory(cat){
    if(cat==="all") show(products);
    else show(products.filter(p=>p.category===cat));
}

function sortProducts(type){
    let arr = [...products];

    if(type==="priceLow") arr.sort((a,b)=>a.price-b.price);
    if(type==="priceHigh") arr.sort((a,b)=>b.price-a.price);
    if(type==="nameAZ") arr.sort((a,b)=>a.name.localeCompare(b.name));
    if(type==="nameZA") arr.sort((a,b)=>b.name.localeCompare(a.name));
    if(type==="ratingHigh") arr.sort((a,b)=>b.rating-a.rating);

    show(arr);
}
</script>

</body>
</html>
